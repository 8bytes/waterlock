<div class="api-class">
	<div class="api">
		<div class="api-header">
			<div class="api-call">
				#allParams(req)
			</div>
			<div class="api-description">
				gathers all params for this request
			</div>
		</div>
		<div class="api-body">
			<div class="api-param">
				<h4>req</h4>
				<p><strong>Type:</strong> <code>Object</code></p>
				<p>express request object</p>
			</div>
			<div class="api-return">
				<p><strong>return:</strong> <code>Object</code> all params</p>
			</div>
		</div>
	</div>
</div>
